<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighFlights</title>
    <link rel="stylesheet" href="Flights.css">
</head>
<body>
    <section>
        <h1>HighFlights</h1>
        <li><a href="MyFlights.html"><h2>My flights</h2></a></li>
        <li><a href="Flights.html"><h3>Flights</h3></a></li>
        <h4>Hotels</h4>
        <h5>Packages</h5>
        <li><a href="signup.html"><H6>Sign in</H6></a></li>
        <h7>Take your flight to the next level</h7>
            <div id="booking" class="section">
                <div class="section-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="booking-cta">
                                </div>
                            </div>
                            <div class="col-md-7 col-md-offset-1">
                                <div class="booking-form">
                                    <form>
                                        <div class="form-group">
                                            <div class="form-checkbox">
                                                <label for="roundtrip">
                                                    <input type="radio" id="roundtrip" name="flight-type">
                                                    <span></span>Roundtrip
                                                </label>
                                                <label for="one-way">
                                                    <input type="radio" id="one-way" name="flight-type">
                                                    <span></span>One way
                                                </label>
                                                <label for="multi-city">
                                                    <input type="radio" id="multi-city" name="flight-type">
                                                    <span></span>Multi-City
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <span class="form-label">Flying from</span>
                                                    <input class="form-control" type="text" placeholder="City or airport">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <span class="form-label">Flyning to</span>
                                                    <input class="form-control" type="text" placeholder="City or airport">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <span class="form-label">Departing</span>
                                                    <input class="form-control" type="date" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <span class="form-label">Returning</span>
                                                    <input class="form-control" type="date" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <span class="form-label">Adults</span>
                                                    <select class="form-control">
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                    </select>
                                                    <span class="select-arrow"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <span class="form-label">Children</span>
                                                    <select class="form-control">
                                                        <option>0</option>
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                    </select>
                                                    <span class="select-arrow"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <span class="form-label">Travel class</span>
                                                    <select class="form-control">
                                                        <option>Economy class</option>
                                                        <option>Business class</option>
                                                        <option>First class</option>
                                                    </select>
                                                    <span class="select-arrow"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-btn">
                                            <button class="submit-btn">My Flights</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
